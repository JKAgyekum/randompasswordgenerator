<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
</head>
<body>


<div class="container">
    <h1>Generate a <br><span>Random Password</span> </h1>
    <div class="display">
        <label for="password"><input type = "text" id = "password" placeholder = "Password" readonly></label>
        <img src="images/copy.png" alt = "Password" onclick = "copyPassword()">
    </div>
    <button onclick = "generatePassword()"><img src = "images/generate.png" alt = "generate">Generate Password</button>
</div>

<div class="container">
    <label for="password-length">Password Length:</label>
    <input
            type="range"
            id="password-length"
            name="password-length"
            min="8"
            max="32"
            value="16"
            oninput="updateLengthDisplay(this.value)">
    <span id="length-display">16</span> characters
</div>

<div id="toast" class="toast"></div>



<script src = 'index.js'></script>

</body>
</html>
